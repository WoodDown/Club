{% extends "base.html" %}

{% block title %}查看邮件{% endblock %}

{% block content %}
    <div id="content">
    <div class="panel">
    <div class="inner post">
        <p>发送邮件</p>
        <form method="post" action="{{ url_for('.add') }}">
            <input type="text" name="content" placeholder="content">
            <input type="text" name="title" placeholder="title">
            <input type="text" name="receiver_id" placeholder="receiver_id">
            <button type="submit" class="span-primary submit_btn">发送邮件</button>
        </form>

        <p>收到的邮件</p>
        <div class="cell">
        {% for r in received %}
            <div>
                <a href="{{ url_for('.view', id = r.id) }}"> {{ r.title }}</a>
            </div>
        {% endfor %}
        </div>

        <p>发送的邮件</p>
        <div class="cell">
        {% for s in send %}
            <div>
                <a href="{{ url_for('.view', id = s.id) }}"> {{ s.title }}</a>
            </div>
        {% endfor %}
        </div>
    </div>
    </div>
    </div>
{% endblock %}
