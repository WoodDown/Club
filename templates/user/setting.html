{% extends "base.html" %}

{% block title %}Setting{% endblock %}

{% block content %}

    <div id="content">
        <div class="panel">
            <div class="header">
                <ul class="breadcrumb">
                    <li><a href="{{ url_for('bp_topic.index') }}">主页</a><span class="divider">/</span></li>
                    <li class="active">设置</li>
                </ul>
            </div>
            <div class="inner">


                <form id="setting_form" class="form-horizontal" action="{{ url_for("bp_user.change_name") }}"
                      method="post">
                    <div class="control-group">
                        <label class="control-label" for="username">用户名</label>

                        <div class="controls">
                            <input class="input-xlarge" id="username" name="username" size="30" type="text"
                                   value="{{ u.username }}">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="signature">个性签名</label>

                        <div class="controls">
                            <textarea class="input-xlarge" id="signature" name="signature"
                                      size="30">{{ u.signature }}</textarea>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="email">个人邮箱</label>

                        <div class="controls">
                            <textarea class="input-xlarge" id="email" name="email"
                                      size="30">{{ u.email }}</textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
                    </div>
                </form>
            </div>
        </div>

        <div class="panel">
            <div class="header">
                <span class="col_fade">重置密码</span>
            </div>
            <div class="inner">
                <form id="change_pass_form" class="form-horizontal" action="{{ url_for("bp_user.reset_password") }}"
                      method="post">
                    <input name="token" type="hidden" value="{{ token }}">
                    <div class="control-group">
                        <label class="control-label" for="new_pass">新密码</label>

                        <div class="controls">
                            <input class="input-xlarge" type="password" id="new_pass" name="new_pass" size="30">
                        </div>
                    </div>

                    <div class="form-actions">
                        <input type="submit" class="span-primary submit_btn" data-loading-text="更改中.." value="更改密码">
                    </div>
                </form>
            </div>
        </div>

        <div class="panel">
            <div class="header">
                <span>上传头像</span>
            </div>
            <div class="inner">
                <form method="post"
                      action="{{ url_for("bp_user.avatar_add") }}"
                      enctype="multipart/form-data"
                >
                    <input type="file" name="avatar">
                    <button class="span-primary submit_btn" type="submit">上传头像</button>
                </form>
            </div>

        </div>


    </div>

{% endblock %}
